<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Página de Acesso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 50%, #000000 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background-color: rgba(45, 27, 105, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #9333ea;
            color: white;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.4);
            border-color: #c4b5fd;
            box-shadow: 0 0 0 0.2rem rgba(147, 51, 234, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: #c4b5fd;
            opacity: 0.7;
        }

        .btn-login {
            background-color: #9333ea;
            border-color: #9333ea;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #7c3aed;
            border-color: #7c3aed;
            transform: translateY(-1px);
        }

        .form-check-input {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: #9333ea;
        }

        .form-check-input:checked {
            background-color: #9333ea;
            border-color: #9333ea;
        }

        .text-purple {
            color: #9333ea;
        }

        .text-purple-light {
            color: #c4b5fd;
        }

        .password-toggle {
            border: none;
            background: transparent;
            color: #9333ea;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .password-toggle:hover {
            color: #c4b5fd;
        }

        .icon-large {
            font-size: 3rem;
            color: #9333ea;
        }

        a {
            color: #c4b5fd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #9333ea;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg login-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-lock icon-large"></i>
                        </div>
                        <h2 class="card-title text-white mb-2">Bem-vindo de volta</h2>
                        <p class="text-purple-light mb-0">
                            Entre na sua conta para continuar
                        </p>
                    </div>

                    <form id="loginForm" method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <!-- alterando campo de email para username -->
                            <label for="username" class="form-label text-white">
                                <i class="bi bi-person text-purple me-2"></i>
                                Username
                            </label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="Digite seu username"
                                    required
                            />
                        </div>

                        <div class="mb-4">
                            <!-- alterando label para Password -->
                            <label for="password" class="form-label text-white">
                                <i class="bi bi-lock text-purple me-2"></i>
                                Password
                            </label>
                            <div class="position-relative">
                                <input
                                        type="password"
                                        class="form-control pe-5"
                                        id="password"
                                        name="password"
                                        placeholder="Digite sua senha"
                                        required
                                />
                                <button
                                        type="button"
                                        class="password-toggle"
                                        onclick="togglePassword()"
                                >
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="remember"
                                />
                                <label class="form-check-label text-white" for="remember">
                                    Lembrar-me
                                </label>
                            </div>
                            <a href="#" class="text-purple-light">
                                Esqueceu a senha?
                            </a>
                        </div>

                        <button
                                type="submit"
                                class="btn btn-login w-100 py-2 mb-3"
                        >
                            Entrar
                        </button>
                        <br/>
                        <hr/>
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-50">Entrar com google</a>
                        <div class="text-center">
                            <span class="text-white">Não tem uma conta? </span>
                            <a href="#" class="text-purple-light">
                                Cadastre-se
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
